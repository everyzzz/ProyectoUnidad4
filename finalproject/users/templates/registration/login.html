{% extends '../base_login.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h6 class="mt-4">¿No tienes una cuenta?</h6>
<a href="{% url 'register' %}" class="btn btn-primary">Regístrate</a>
<div class="mt-5">
    <div class="card" style="width: 30%; margin: auto; color: rgb(15, 14, 14);">
        <div class="card-body">
            <h2 style="text-align: center; font-family: Impact;">Login</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="row">
                    <div class="col-12 mt-4">
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="col-12 mt-3">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-12 d-grid mt-3">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
