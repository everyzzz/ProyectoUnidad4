{% extends '../base_login.html' %}
{% block title %}Login{% endblock %}
{% block content %}

{% load static %}

<section class="vh-100" style="background-color: #111f33;">

  

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" 
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 100%; height: 565px;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-white" style="background-color: #040b14; border-radius: 15px;">
  
                  <form method="post">
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 mb-0" style="font-family: Impact; font-size: 50px;">Login</span>
                    </div>
  
                    <h5 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px;">Ingresa con tu cuenta</h5>


                    <div class="form-outline mb-4">
                        <input type="text" id="form2Example17" class="form-control form-control-lg" name="username" placeholder="Usuario" required/>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" name="password"  placeholder="Constraseña" required/>
                    </div>
                    
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Iniciar Sesión</button>
                    </div>
                    
                    <p class="mb-4 pb-lg-2" style="color: #ffffff;">¿No tienes una cuenta?&nbsp;&nbsp;<a href="{% url 'register' %}"
                        style="color: #ffffff;">Regístrate Aquí</a></p>
                    <p style="margin-bottom: 41px;">Entrar como invitado:&nbsp;&nbsp;<a href="{% url 'index' %}" style="color: #ffffff;">Acceder</a></p>
                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
